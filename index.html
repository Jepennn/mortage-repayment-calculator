
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Import of google font for the project -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">  

  <title>Frontend Mentor | Mortgage repayment calculator</title>

</head>
<body>
  <div class="root">
    <div class="white-container">
      <h2>Mortage calculator</h2>
      <p id="clearAll">Clear All</p>
      <form id="data-form">

        <div id="first-input">
          <label for="mortageAmount">Mortage Amount</label>
          <input type="text" id="mortageAmount" required>
        </div>

        <div id="second-input">
          <label for="mortageTerm">Mortage Term</label>
          <input type="text" id="mortageTerm" required>
        </div>

        <div id="third-input">
          <label for="intrestRate">Intrest Rate</label>
          <input type="text" id="intrestRate" required>
        </div>

        <div id="fourth-input">
          <div> 
            <input type="radio" id="clac-total" name="calc-option" value="repayment">
            <label for="clac-total">Repayment</label><br>
          </div>
          <div>
            <input type="radio" id="clac-intrest" name="calc-option" value="intrest">
            <label for="clac-intrest">Interest Only</label>
          </div> 
        </div>

        <button type="submit">Calculate Reypayments</button>
      </form>
    </div>

    <div class="blue-container">
      <h3>Your results</h3>
      <p>Your results are shown below based on the information you 
        provided. To adjust the results, edit the form and click "claculate
        repayments" again.
      </p>
      <div class="result-card">

        <div id="montly">
          <p>Your montly reypayments</p>
          <h1 id="montly-amount">£1,797.74</h1>
        </div>

        <div class="divider"></div>

        <div id="total-amount">
          <p>Total you'll repay over the term</p>
          <h3 id="montly-amount">£539,322.94</h3>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
